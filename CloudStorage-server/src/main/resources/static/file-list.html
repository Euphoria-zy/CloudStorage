<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <link rel="stylesheet" href="layui/css/layui.css">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/bootstrap-table.min.css" />
        <link href="bootstrap-fileinput/css/fileinput.css" type="text/css" rel="stylesheet" />
        <!-- 导入js -->
        <script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="bootstrap-fileinput/js/fileinput.min.js"></script>
        <script src="bootstrap-fileinput/js/locales/zh.js"></script>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
            <!--刷新按钮-->
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <div id="file-upload">
                                <input type="file" name="multipart" id="file" multiple class="file"  />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script type="text/javascript">
            $('#file').fileinput({
                language: 'zh',     //设置语言
                dropZoneEnabled: true,      //是否显示拖拽区域
                dropZoneTitle: "可以将图片拖放到这里",    //拖拽区域显示文字
                uploadUrl: 'user/fileUpLoad',  //上传路径
                allowedFileExtensions: ['jpg', 'png', 'gif', 'jpeg'],   //指定上传文件类型
                maxFileSize: 0,
                maxFileSize: 2048,   //上传文件最大值，单位kb
                uploadAsync: true,  //异步上传
                maxFileCount: 2    //上传文件最大个数。
            }).on("fileuploaded", function(event,data) { //异步上传成功后回调
                console.log(data);		//data为返回的数据
            });
    </script>
</html>
