<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta content="text/html" charset="UTF-8">
    <title>注册页面</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script src="js/layui/layui.js" charset="utf-8"></script>
    <script src="js/checkCode.js"></script>
    <script src="js/dataCheck.js"></script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">注册</div>
    <div id="darkbannerwrap"></div>

    <form method="post" id="form_data" class="layui-form" >
        <input name="username" id="username" placeholder="用户名"  onfocus="shoeTips('hint','用户名长度不能小于六')" onblur="hint_hide()" onkeyup="hint() "type="text" lay-verify="required" class="layui-input" >
        <span id="hint1" style="color: red"></span>
        <hr class="hr15">
        <input name="password" id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <span id="hint2" style="color: red"></span>
        <hr class="hr15">
        <input name="checkPwd" id="checkPwd" lay-verify="required" placeholder="确认密码"  type="password" class="layui-input">
        <span id="hint3" style="color: red"></span>
        <hr class="hr15">
        <input name="email" id="email" lay-verify="required" placeholder="电子邮箱"  type="text" class="layui-input">
        <span id="hint4" style="color: red"></span>
        <hr class="hr15">
        <div class="layui-row">
            <div class="layui-col-md7">
                <input name="checkcode" id="input-val" lay-verify="required" placeholder="验证码"  type="text" class="layui-input">
            </div>
            <div class="layui-col-md4 layui-col-md-offset1">
                <input type="button" id="checkCode-btn" style="width: 113px; height: 50px; padding: unset" value="获取验证码"></input>
            </div>
        </div>
        <hr class="hr15">
        <input value="注册" lay-submit id="register-btn" lay-filter="login" style="width:100%;" type="button">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function (){
        $("#checkCode-btn").click(function() {
            var check = checkForm2();
            if (check){
                alert("校验通过");
                var username = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                var checkBtn = document.getElementById("checkCode-btn");
                checkBtn.disabled = 'disabled';
                $.ajax({
                    type: "post",
                    url: "user/getRegisterCode",
                    data:{"username":username,"email":email},
                    success: function (data)
                    {
                        alert(data.msg);
                        if (data.flag){
                            var time = 120;
                            var timer = setInterval(function() {
                                if (time == -1) {
                                    clearInterval(timer)
                                    checkBtn.disabled = '';
                                    checkBtn.value = '获取验证码';
                                } else {
                                    checkBtn.value = time + '秒后重新获取';
                                    time--;
                                }
                            }, 1000);
                        }
                    }
                });
            }
        });
        $("#register-btn").click(function () {
            var password = document.getElementById("password").value;
            var checkCode = document.getElementById("input-val").value;
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            $.ajax({
                type: "post",
                url: "user/register",
                data:{"username":username,"password":password,"email":email,"checkCode":checkCode},
                success: function (data)
                {
                    alert(data.msg);
                    if(data.flag == true) {
                        location.href = "login.html";
                    }
                }
            });
        })
    });

</script>

</body>
</html>
