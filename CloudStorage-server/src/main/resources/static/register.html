<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta content="text/html" charset="UTF-8">
    <title>注册页面</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script src="js/layui/layui.js" charset="utf-8"></script>
    <script src="js/checkCode.js"></script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">注册</div>
    <div id="darkbannerwrap"></div>

    <form method="post" id="form_data" class="layui-form" >
        <input name="username" id="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input name="checkPwd" id="checkPwd" lay-verify="required" placeholder="确认密码"  type="password" class="layui-input">
        <hr class="hr15">
        <div class="layui-row">
            <div class="layui-col-md7">
                <input name="checkcode" id="input-val" lay-verify="required" placeholder="验证码"  type="text" class="layui-input">
            </div>
            <div class="layui-col-md4 layui-col-md-offset1">
                <canvas id="canvas" class="layui-input" style="height: 50px;"></canvas>
            </div>
        </div>
        <hr class="hr15">
        <input value="注册" lay-submit id="register-btn" lay-filter="login" style="width:100%;" type="button">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function (){
        $("#register-btn").click(function () {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var checkPwd = document.getElementById("checkPwd").value;
            if (password === checkPwd){
                $.ajax({
                    type: "post",
                    url: "user/register",
                    data:{"username":username,"password":password},
                    success: function (data)
                    {
                        if(data.flag == true) {
                            console.log(121);
                            location.href = "login.html";
                        }
                        else
                            alert("注册失败!");
                    }
                });
            }else
                alert("两次密码不一致!")

        })
    });
</script>

</body>
</html>
