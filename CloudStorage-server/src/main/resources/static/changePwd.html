<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta content="text/html" charset="UTF-8">
    <title>修改密码页面</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script src="js/checkCode.js"></script>
    <style>
        #changePwd{
            float: right;
        }
    </style>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">修改密码</div>
    <div id="darkbannerwrap"></div>

    <form method="post" id="form_data" class="layui-form" >
        <input name="username" id="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="oldPwd" id="oldPwd" lay-verify="required" placeholder="旧密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input name="newPwd" id="newPwd" lay-verify="required" placeholder="新密码"  type="password" class="layui-input">
        <hr class="hr15">
        <div class="layui-row">
            <div class="layui-col-md7">
                <input name="checkcode" id="input-val" lay-verify="required" placeholder="验证码"  type="text" class="layui-input">
            </div>
            <div class="layui-col-md4 layui-col-md-offset1">
                <input type="button" id="checkCode-btn" style="width: 113px; height: 50px; padding: unset" value="获取验证码"></input>
            </div>
        </div>
        <hr class="hr15">
        <input value="修改密码" lay-submit id="changePwd-btn" lay-filter="login" style="width:100%;" type="button">
        <hr class="hr20" >

    </form>
</div>

<script>
    $(function (){
        $("#checkCode-btn").click(function() {
            var checkBtn = document.getElementById("checkCode-btn");
            var username = document.getElementById("username").value;
            var oldPwd = document.getElementById("oldPwd").value;
            checkBtn.disabled = 'disabled';
            $.ajax({
                type: "post",
                url: "user/getCheckCode",
                data:{"username":username,"password":oldPwd},
                success: function (data)
                {
                    if (data.flag){
                        alert(data.msg);
                        var time = 120;
                        var timer = setInterval(function() {
                            if (time == -1) {
                                clearInterval(timer)
                                checkBtn.disabled = '';
                                checkBtn.value = '获取验证码';
                            } else {
                                checkBtn.value = time + '秒后重新获取';
                                time--;
                            }
                        }, 1000);
                    }else
                        alert(data.msg);
                }
            });
        });
        $("#changePwd-btn").click(function () {
            var username = document.getElementById("username").value;
            var oldPwd = document.getElementById("oldPwd").value;
            var newPwd = document.getElementById("newPwd").value;
            var checkCode = document.getElementById("input-val").value;
            $.ajax({
                type: "post",
                url: "user/changePwd",
                data:{"username":username,"oldPwd":oldPwd,"newPwd":newPwd,"checkCode":checkCode},
                success: function (data)
                {
                    alert(data.msg);
                    if(data.flag == true) {
                        location.href = "login.html";
                    }
                }
            });
        })
    })
</script>

</body>
</html>
